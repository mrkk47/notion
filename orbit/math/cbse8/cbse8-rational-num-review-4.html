  <body>
    <orbit-reviewarea color="lime">
      <orbit-prompt
        question="What is a good tool to represent rational numbers?"
        answer="Number line"
      ></orbit-prompt>
      <orbit-prompt
        question="How many rational numbers can we represent between two integers on the number line?"
        answer="Countless"
      ></orbit-prompt>
      <orbit-prompt
        question="Numerical value of a number without considering the sign"
        answer="Absolute value or modulus"
      ></orbit-prompt>
      <orbit-prompt
        question="What is the distance between two points on a number line?"
        answer="Absolute value of their difference"
      ></orbit-prompt>
      <orbit-prompt
        question="What numbers will we find if we zoom in on the space between any two integers on the number line?"
        answer="Countless rational numbers"
      ></orbit-prompt>
      <orbit-prompt
        question="What is a quick way to find $$7$$ rational numbers between $$1/5$$ and $$2/5$$?"
        answer="Multiply both numbers by $$8/8$$ to get $$8/40$$ and $$16/40$$."
      ></orbit-prompt>
      <orbit-prompt
        question="Where will the negative of a rational number be found on the number line?"
        answer="At the same distance from $$0$$, but on the opposite direction from $$0$$"
      ></orbit-prompt>
    </orbit-reviewarea>
